<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></href>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Banking Application</title>
    <script src="bank.js"></script>
</head>
<body style="background-color:black;">
    <h1 style="color: orange;">SBI</h1>
    <center>
    <p style="color: white;">already have an account?<a href="logn.html">LOGIN</a></p>
    </center>
    <form name="rgstr" onsubmit="return rgstr()">
        <table>
            <tr>
                <td style="color: white;" >NAME:</td>
                <td> <input type=" text " placeholder="name" id="name"> </td>
            </tr>
            <tr>
                <td style="color: white;" >PIN:</td>
                <td> <input type="number" " placeholder="enter your pin" id="pin"> </td>
            </tr>
            <tr>
                <td style="color: white;" >USERNAME:</td>
                <td> <input type=" text " placeholder="enter username" id="username"> </td>
            </tr>
            <tr>
                <td style="color: white;" >PASSWORD:</td>
                <td> <input type="password" placeholder="enter password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"> </td>
            </tr>
            <tr>
                <td style="color: white;" >CONFIRM PASSWORD:</td>
                <td> <input type="password" placeholder="confirm password" id="confirm"> </td>
            </tr>
        </table>
        <!-- <input type="submit" class="btn button" value="open account"> -->
        <center>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked" style="color: white;" >Agree to terms and conditions</label>
            </div>
            <br>
            <a href="user/home.html" class="btn btn-primary" type="button">OPEN ACCOUNT
        </center>
    </form>
    <script>
    function rgstr(){
        if(document.getElementsById('password').length<8){
            alert("atleast 8 charecters");
            return false;

        }
        if (document.getElementsById('password').value!=document.getElementById('confirm').value){
            alert("atleast 8 charecters");
            return false;
        }
        else{
            alert("not successfull");
            return false;
        }
        return true;
    }
    </script>
</body>
</html>
