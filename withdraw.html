<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="../bank.js"></script>
</head>
<body style="background-color:black;">
    <div class="container">
        <!-- Content here -->
    <h1 style="color:orange;">SBI</h1> 
    <a href="home.html" style="color:rgb(210, 172, 101);">Home</a>
        <a href="../login.html" style="color:rgb(210, 172, 101);">Logout</a>
    <br>
    <center><h2 style="color:orange;">Withdraw Amount</h2></center>
    <h2 class="center" id="dname"></h2>
    <h3 class="center" id="dbal"></h3>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label" style="color:white;">Account Number</label>
        <input type="text" class="form-control" oninput="Bank.dwithdraw()" id="wacno" placeholder="Enter account number">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label" style="color:white;">Pin</label>
        <input type="text" class="form-control" id="pin" placeholder="Enter Pin">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label" style="color:white;">Amount</label>
        <input type="text" class="form-control" id="wamt" placeholder="Enter Amount">
      </div>
      <center><input style="color:orange;" type="button" class="btn button" onclick="Bank.withdraw()" value="WITHDRAW"></center>
      <div style="background-color:orange;" class="container">
       <center><p> Contact Us</p>
          <p>ph:+919037129956</p>
         <p>email:support@sbi.co.in</p></center>
    </div>
    </div>
</body>
</html>
