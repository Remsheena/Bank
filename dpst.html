<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></href>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Banking Application</title>
</head>
<body style="background-color: black;" >
    <h1 style="color: orange;" >SBI</h1><br>
    <center><h3 style="color: orange;" >Deposit Amount</h3><br></center>
    
    <div class="input-group">
        <span  class="input-group-text">Account Number</span>
        <input  type="number" aria-label="account number" class="form-control">
    </div>
    <div class="input-group">
        <span  class="input-group-text">PIN</span>
        <input  type="number" aria-label="pins" class="form-control">
    </div>
    <div class="input-group">
        <span  class="input-group-text" >Total Amount</span>
        <input  type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        <span  class="input-group-text">$</span>
        <span  class="input-group-text">0.00</span>
    </div><br><br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label style="color: white;" class="form-check-label" for="flexCheckChecked">Confirm</label>
      </div>
    <center>
         <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-warning">DEPOSIT</button>
            <button class="btn btn-primary" type="button">Back</button>
          </div><br><br>
          <p style="color: white;">Contact Us</p><p style="color: white;">PH:00001234</p><p style="color: white;">email@support.sbi.co.in</p>
    </center>

    
</body>
</html>
